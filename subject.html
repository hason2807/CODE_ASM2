<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management System</title>
    <link href="~/css/Home.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f4f4f4;
        }

        .menu-container {
            width: 250px;
            background-color: #34495e;
            height: 100vh;
            color: white;
            padding-top: 20px;
            transition: width 0.3s;
        }

        .menu-container.collapsed {
            width: 60px;
        }

        .menu-toggle {
            font-size: 24px;
            margin-left: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .menu-container.collapsed .menu-toggle {
            transform: rotate(90deg);
        }

        .menu-items {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .menu-items li {
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }

        .menu-items li:hover {
            background-color: #2c3e50;
        }

        .menu-items li i {
            margin-right: 10px;
            font-size: 18px;
        }

        .menu-container.collapsed .menu-items li span {
            display: none;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .content>div {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .action-buttons button {
            margin-right: 5px;
        }

        h1,
        h2 {
            color: #2c3e50;
        }
    </style>
</head>

<body>
    <div class="menu-container" id="menuContainer">
        <div class="menu-toggle" id="menuToggle">‚ò∞</div>
        <ul class="menu-items">
            <li data-target="home"><i>üè†</i><span>Home</span></li>
            <li data-target="classes"><i>üìÖ</i><span>Classes</span></li>
            <li data-target="students"><i>üë•</i><span>Students</span></li>
            <li data-target="teachers"><i>üë®‚Äçüè´</i><span>Teachers</span></li>
            <li data-target="subjects"><i>üìä</i><span>Subjects</span></li>
            <li data-target="grades"><i>üìù</i><span>Grades</span></li>
            <li data-target="attendance"><i>üèÜ</i><span>Attendance</span></li>
        </ul>
    </div>

    <div class="content" id="content">
        <div id="subjects">
            <h1>Qu·∫£n l√Ω M√¥n h·ªçc</h1>
            <form id="subjectForm">
                <div class="form-group">
                    <label for="subjectName">T√™n m√¥n h·ªçc:</label>
                    <input type="text" id="subjectName" name="subjectName" required>
                </div>
                <div class="form-group">
                    <label for="subjectCode">M√£ m√¥n h·ªçc:</label>
                    <input type="text" id="subjectCode" name="subjectCode" required>
                </div>
                <div class="form-group">
                    <label for="subjectCredits">S·ªë t√≠n ch·ªâ:</label>
                    <input type="number" id="subjectCredits" name="subjectCredits" required>
                </div>
                <div class="form-group">
                    <label for="subjectDescription">M√¥ t·∫£ m√¥n h·ªçc:</label>
                    <input type="text" id="subjectDescription" name="subjectDescription" required>
                </div>
                <div class="form-group">
                    <label for="subjectSemester">H·ªçc k·ª≥:</label>
                    <input type="text" id="subjectSemester" name="subjectSemester" required>
                </div>
                <button type="submit">Th√™m/C·∫≠p nh·∫≠t m√¥n h·ªçc</button>
            </form>
            <table id="subjectTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>T√™n m√¥n h·ªçc</th>
                        <th>M√£ m√¥n h·ªçc</th>
                        <th>S·ªë t√≠n ch·ªâ</th>
                        <th>M√¥ t·∫£ m√¥n h·ªçc</th>
                        <th>H·ªçc k·ª≥</th>
                        <th>H√†nh ƒë·ªông</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <script>
            // M·∫£ng l∆∞u tr·ªØ d·ªØ li·ªáu m√¥n h·ªçc
            let subjectData = [];
        
            // Th√™m ho·∫∑c c·∫≠p nh·∫≠t d·ªØ li·ªáu m√¥n h·ªçc
            function addOrUpdateData(formId, tableId, dataArray, storageKey) {
                const form = document.getElementById(formId);
                const table = document.getElementById(tableId).getElementsByTagName('tbody')[0];
        
                form.addEventListener('submit', function (e) {
                    e.preventDefault();
        
                    const formData = new FormData(form);
                    const formObject = Object.fromEntries(formData.entries());
        
                    if (form.dataset.editing === 'true') {
                        const editIndex = parseInt(form.dataset.editIndex);
                        dataArray[editIndex] = formObject;
                        delete form.dataset.editing;
                        delete form.dataset.editIndex;
                    } else {
                        dataArray.push(formObject);
                    }
        
                    form.reset();
                    localStorage.setItem(storageKey, JSON.stringify(dataArray));
                    updateTable(table, dataArray);
                });
            }
        
            // C·∫≠p nh·∫≠t b·∫£ng d·ªØ li·ªáu m√¥n h·ªçc
            function updateTable(table, dataArray) {
                table.innerHTML = '';
                dataArray.forEach((item, index) => {
                    const row = table.insertRow();
                    row.insertCell().textContent = index + 1; // Th√™m ID t·ª± tƒÉng
                    Object.values(item).forEach((text, i) => {
                        const cell = row.insertCell(i + 1);
                        cell.textContent = text;
                    });
        
                    const actionCell = row.insertCell();
                    const editButton = document.createElement('button');
                    editButton.textContent = 'S·ª≠a';
                    editButton.addEventListener('click', () => editData(index, 'subjectForm', 'subjectTable', 'subjectData'));
                    actionCell.appendChild(editButton);
        
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'X√≥a';
                    deleteButton.addEventListener('click', () => deleteData(index, 'subjectTable', subjectData, 'subjectData'));
                    actionCell.appendChild(deleteButton);
                });
            }
        
            // Ch·ªânh s·ª≠a d·ªØ li·ªáu m√¥n h·ªçc
            function editData(index, formId, tableId, storageKey) {
                const dataArray = JSON.parse(localStorage.getItem(storageKey));
                const item = dataArray[index];
                const form = document.getElementById(formId);
        
                Object.entries(item).forEach(([key, value]) => {
                    const input = form.elements.namedItem(key);
                    if (input) input.value = value;
                });
                form.dataset.editing = 'true';
                form.dataset.editIndex = index.toString();
            }
        
            // X√≥a d·ªØ li·ªáu m√¥n h·ªçc
            function deleteData(index, tableId, dataArray, storageKey) {
                dataArray.splice(index, 1);
                localStorage.setItem(storageKey, JSON.stringify(dataArray));
                const table = document.getElementById(tableId).getElementsByTagName('tbody')[0];
                updateTable(table, dataArray);
            }
        
            // Kh·ªüi t·∫°o d·ªØ li·ªáu m√¥n h·ªçc t·ª´ localStorage
            function initializeData(tableId, dataArray, storageKey) {
                const table = document.getElementById(tableId).getElementsByTagName('tbody')[0];
                const storedData = localStorage.getItem(storageKey);
                if (storedData) {
                    dataArray.push(...JSON.parse(storedData));
                    updateTable(table, dataArray);
                }
            }
        
            // Kh·ªüi t·∫°o d·ªØ li·ªáu cho m√¥n h·ªçc
            initializeData('subjectTable', subjectData, 'subjectData');
        
            // T·∫°o s·ª± ki·ªán menu toggle
            document.getElementById('menuToggle').addEventListener('click', () => {
                document.getElementById('menuContainer').classList.toggle('collapsed');
                document.getElementById('content').classList.toggle('collapsed');
            });
        
            // X·ª≠ l√Ω chuy·ªÉn ƒë·ªïi n·ªôi dung
            document.querySelectorAll('.menu-items li').forEach(item => {
                item.addEventListener('click', function () {
                    const target = this.getAttribute('data-target');
                    document.querySelectorAll('.content>div').forEach(div => div.style.display = 'none');
                    document.getElementById(target).style.display = 'block';
                });
            });
        
            // √Åp d·ª•ng ch·ª©c nƒÉng th√™m ho·∫∑c c·∫≠p nh·∫≠t cho m√¥n h·ªçc
            addOrUpdateData('subjectForm', 'subjectTable', subjectData, 'subjectData');
        </script>
        
</body>

</html>
