<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management System</title>
    <link href="~/css/Home.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f4f4f4;
        }

        .menu-container {
            width: 250px;
            background-color: #34495e;
            height: 100vh;
            color: white;
            padding-top: 20px;
            transition: width 0.3s;
        }

        .menu-container.collapsed {
            width: 60px;
        }

        .menu-toggle {
            font-size: 24px;
            margin-left: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .menu-container.collapsed .menu-toggle {
            transform: rotate(90deg);
        }

        .menu-items {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .menu-items li {
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }

        .menu-items li:hover {
            background-color: #2c3e50;
        }

        .menu-items li i {
            margin-right: 10px;
            font-size: 18px;
        }

        .menu-container.collapsed .menu-items li span {
            display: none;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .content>div {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .action-buttons button {
            margin-right: 5px;
        }

        h1,
        h2 {
            color: #2c3e50;
        }
    </style>
</head>

<body>
    <div class="menu-container" id="menuContainer">
        <div class="menu-toggle" id="menuToggle">â˜°</div>
        <ul class="menu-items">
            <li data-target="home"><i>ğŸ </i><span>Home</span></li>
            <li data-target="classes"><i>ğŸ“…</i><span>Classes</span></li>
            <li data-target="students"><i>ğŸ‘¥</i><span>Students</span></li>
            <li data-target="teachers"><i>ğŸ‘¨â€ğŸ«</i><span>Teachers</span></li>
            <li data-target="subjects"><i>ğŸ“Š</i><span>Subjects</span></li>
            <li data-target="grades"><i>ğŸ“</i><span>Grades</span></li>
            <li data-target="attendance"><i>ğŸ†</i><span>Attendance</span></li>
        </ul>
    </div>

    <div class="content" id="content">
        <div id="classes">
            <h1>Quáº£n lÃ½ Lá»›p há»c</h1>
            <form id="classForm">
                <div class="form-group">
                    <label for="className">TÃªn lá»›p:</label>
                    <input type="text" id="className" name="className" required>
                </div>
                <div class="form-group">
                    <label for="classTeacher">GiÃ¡o viÃªn:</label>
                    <input type="text" id="classTeacher" name="classTeacher" required>
                </div>
                <div class="form-group">
                    <label for="studentCount">SÄ© sá»‘ lá»›p:</label>
                    <input type="number" id="studentCount" name="studentCount" required>
                </div>
                <div class="form-group">
                    <label for="classTime">Thá»i gian há»c:</label>
                    <input type="text" id="classTime" name="classTime" required>
                </div>
                <div class="form-group">
                    <label for="classLocation">Äá»‹a Ä‘iá»ƒm:</label>
                    <input type="text" id="classLocation" name="classLocation" required>
                </div>
                <button type="submit">ThÃªm/Cáº­p nháº­t lá»›p há»c</button>
            </form>
            <table id="classTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>TÃªn lá»›p</th>
                        <th>GiÃ¡o viÃªn</th>
                        <th>SÄ© sá»‘ lá»›p</th>
                        <th>Thá»i gian há»c</th>
                        <th>Äá»‹a Ä‘iá»ƒm</th>
                        <th>HÃ nh Ä‘á»™ng</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Máº£ng lÆ°u trá»¯ dá»¯ liá»‡u
        let classData = [];

        // ThÃªm hoáº·c cáº­p nháº­t dá»¯ liá»‡u
        function addOrUpdateData(formId, tableId, dataArray, storageKey) {
            const form = document.getElementById(formId);
            const table = document.getElementById(tableId).getElementsByTagName('tbody')[0];

            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const formData = new FormData(form);
                const formObject = Object.fromEntries(formData.entries());

                if (form.dataset.editing === 'true') {
                    const editIndex = parseInt(form.dataset.editIndex);
                    dataArray[editIndex] = formObject;
                    delete form.dataset.editing;
                    delete form.dataset.editIndex;
                } else {
                    dataArray.push(formObject);
                }

                form.reset();
                localStorage.setItem(storageKey, JSON.stringify(dataArray));
                updateTable(table, dataArray);
            });
        }

        // Cáº­p nháº­t báº£ng dá»¯ liá»‡u
        function updateTable(table, dataArray) {
            table.innerHTML = '';
            dataArray.forEach((item, index) => {
                const row = table.insertRow();
                row.insertCell().textContent = index + 1; // ThÃªm ID tá»± tÄƒng
                Object.values(item).forEach((text, i) => {
                    const cell = row.insertCell(i + 1);
                    cell.textContent = text;
                });

                const actionCell = row.insertCell();
                const editButton = document.createElement('button');
                editButton.textContent = 'Sá»­a';
                editButton.addEventListener('click', () => editData(index, 'classForm', 'classTable', 'classData'));
                actionCell.appendChild(editButton);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'XÃ³a';
                deleteButton.addEventListener('click', () => deleteData(index, 'classTable', classData, 'classData'));
                actionCell.appendChild(deleteButton);
            });
        }

        // Chá»‰nh sá»­a dá»¯ liá»‡u
        function editData(index, formId, tableId, storageKey) {
            const dataArray = JSON.parse(localStorage.getItem(storageKey));
            const item = dataArray[index];
            const form = document.getElementById(formId);

            Object.entries(item).forEach(([key, value]) => {
                const input = form.elements.namedItem(key);
                if (input) input.value = value;
            });
            form.dataset.editing = 'true';
            form.dataset.editIndex = index.toString();
        }

        // XÃ³a dá»¯ liá»‡u
        function deleteData(index, tableId, dataArray, storageKey) {
            dataArray.splice(index, 1);
            localStorage.setItem(storageKey, JSON.stringify(dataArray));
            const table = document.getElementById(tableId).getElementsByTagName('tbody')[0];
            updateTable(table, dataArray);
        }

        // Khá»Ÿi táº¡o dá»¯ liá»‡u tá»« localStorage
        function initializeData(tableId, dataArray, storageKey) {
            const table = document.getElementById(tableId).getElementsByTagName('tbody')[0];
            const storedData = localStorage.getItem(storageKey);
            if (storedData) {
                dataArray.push(...JSON.parse(storedData));
                updateTable(table, dataArray);
            }
        }

        // ThÃªm sá»± kiá»‡n cho Ä‘iá»u hÆ°á»›ng menu
        document.querySelectorAll('.menu-items li').forEach(item => {
            item.addEventListener('click', function () {
                document.querySelectorAll('.content > div').forEach(content => {
                    content.style.display = 'none';
                });
                const targetId = item.getAttribute('data-target');
                document.getElementById(targetId).style.display = 'block';
            });
        });

        // Má»Ÿ trang Ä‘áº§u tiÃªn theo máº·c Ä‘á»‹nh
        document.querySelector('.menu-items li[data-target="classes"]').click();

        // Khá»Ÿi táº¡o dá»¯ liá»‡u cho táº¥t cáº£ cÃ¡c má»¥c
        initializeData('classTable', classData, 'classData');

        // Ãp dá»¥ng chá»©c nÄƒng thÃªm hoáº·c cáº­p nháº­t cho tá»«ng báº£ng
        addOrUpdateData('classForm', 'classTable', classData, 'classData');

        // Chá»©c nÄƒng Ä‘iá»u chá»‰nh menu
        const menuToggle = document.getElementById('menuToggle');
        const menuContainer = document.getElementById('menuContainer');
        menuToggle.addEventListener('click', function () {
            menuContainer.classList.toggle('collapsed');
        });
    </script>
</body>

</html>
